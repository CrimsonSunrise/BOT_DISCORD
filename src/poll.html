<html>
<head>
    <style>
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #36393F;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .body {
            width: 400px;
            height: 300px;
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            border-radius: 5px;
        }
        
        header {
            position: relative;
        }
        
        header h2 {
            padding: 20px;
            color: #444;
            margin: 0px 0;
            font-size: 2.2vh;
        }
        
        header span {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #888;
        }
        
        session {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        article {
            position: relative;
            padding: 0 20px;
            flex: 1;
            display: flex;
            gap: 15px;
            align-items: center;
            border-top: 1px solid #EEE;
        }
        
        article span {
            background-color: #EFEFEF;
            padding: 1px 8px 3px 8px;
            border-radius: 50%;
            font-weight: bold;
            z-index: 1;
        }
        
        article label {
            line-height: 24px;
            color: #555;
            text-align: justify;
            font-size: 1.5vh;
            z-index: 1;
        }
        
        article.result {
            border: none;
        }
        
        article.result span {
            border-radius: 10px;
            font-size: 1.2vh;
            margin-left: -10px;
            text-align: center;
            background-color: white;
        }
        
        article div {
            position: absolute;
            left: 0;
            width: 30%;
            height: 100%;
            z-index: 0;
        }
        
        .option1 {
            color: #0A86FF;
        }
        
        .option1 div {
            background-color: #0A86FF88;
        }
        
        .option2 {
            color: #FFA539;
        }
        
        .option2 div {
            background-color: #ffa63988;
        }
        
        .option3 {
            color: #FF6A83;
        }
        
        .option3 div {
            background-color: #FF6A8388;
        }
        
    </style>
</head>
<body>
    
    <main class="body">
        
        <header>
            
            <h2>Título da votação ou algo grande pra por aqui <samp>Win</samp></h2>
            
            <span>asd12</span>
            
        </header>
        
        <session>
            
            <article class="option1 result">
                <span>20%<br/>33</span>
                <label>Alguma informação grande</label>
                <div></div>
                
            </article>
            
            <article class="option2 result">
                <span>20%<br/>33</span>
                <label>Alguma informação grande ou pequena ou de qualquer tamanho ou qualquer size de acordo</label>
                <div></div>
            </article>
            
            <article class="option3 result">
                <span>20%<br/>33</span>
                <label>Alguma informação grande ou pequena ou de qualquer tamanho ou qualquer size de acordo com algo inferior ou superior que possa</label>
                <div></div>
            </article>
            
        </session>
        
    </main>
    
</body>
</html>
